<owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let image of images">
      <ng-template carouselSlide>
        <div class="slide-content">
          <img [src]="image.src" alt="{{image.title || 'Carousel Image'}}" class="ts-thumbnail-img">
        </div>
      </ng-template>
    </ng-container>
  </owl-carousel-o>
