<div class="side-panel-controller">
    <div class="side-panel-wrapper">
        <div class="side-panel-top-section">
            <h5 class="mb-0">Add Extra Baggage
                <button class="close-icon" (click)="closeBaggegeModal()">
                    <span class="material-symbols-outlined">
                        close
                    </span>
                </button>
            </h5>
        </div>
        <div class="chosen-flight-section">
            <div class="tab active">
                <div>
                    <span class="air-img"
                    style="background-image: url('https://imgak.mmtcdn.com/flights/assets/media/dt/common/icons/AI.png?v=19');"></span>
                </div>
                <div class="d-flex flex-column">
                    <label class="font18 lh-sm">mumbai-Chennai</label>
                    <span class="font14 gray6">Selection pending</span>
                </div>
            </div>

            <div class="tab">
                <div>
                    <span class="air-img"
                    style="background-image: url('https://imgak.mmtcdn.com/flights/assets/media/dt/common/icons/AI.png?v=19');"></span>
                </div>
                <div class="d-flex flex-column">
                    <label class="font18 lh-sm">mumbai-Chennai</label>
                    <span class="font14 gray6">1 of 2 selected</span>
                </div>
            </div>
        </div>

        <div class="list-of-kg-package">
            <div class="notes">Included Check-in baggage per person - 15 KGS
            </div>
            <ul>
                <li>
                    <div class="d-flex flex-row align-items-center gap-1">
                        <span class="material-symbols-outlined">
                            carry_on_bag
                        </span>
                        Additional 3 KG
                    </div>
                    <div class="addtional-price">
                        <label>₹ 1,650</label>
                        <div class="choose-quantative">
                            <span>-</span>
                            1
                            <span>+</span>
                        </div>
                    </div>
                </li>

                <li>
                    <div class="d-flex flex-row align-items-center gap-1">
                        <span class="material-symbols-outlined">
                            trolley
                        </span>
                        Additional 30 KG
                    </div>
                    <div class="addtional-price">
                        <label>₹ 1,650</label>
                        <div class="choose-quantative">
                            <span>-</span>
                            1
                            <span>+</span>
                        </div>
                    </div>
                </li>
            </ul>            
        </div>

        <div class="added-beggege-section">
            <div class="d-flex font16">
                1 of 2 Baggage(s) Selected
            </div>

            <div class="d-flex flex-row gap-3">
                <div class="d-flex flex-column lh-md">
                    <label class="font14  gray6 lh-sm fw-normal">Added to fare</label>
                    <span class="font20 fw-semibold lh-sm">₹ 1,650</span> 
                </div>
                <button class="beggage-btn">Done</button>
            </div>            
        </div>
    </div>
</div>
